<!doctype html>

<html lang="es">
<head>
    <meta charset="utf-8">
    <title>AQPet Login</title>
    <meta name="description" content="AQPet login">
    <meta name="author" content="AQPet">
    <link rel="stylesheet" type="text/css" href="css/estilos.css?v=1.0">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jsprin.js?v=1.0"></script>
    <script src="js/jslogin.js?v=1.0"></script>
</head>
    
<body>
    <div id="login-box">
        <div id="login-logo">
            <img src="images/logo.png">
        </div>
        <form id="form-registro">
            <h2>Registro:</h2>
            <label for="correo">Correo:</label>
            <input type="text" name="correo" required>
            <label for="contrasenia">Contraseña:</label>
            <input type="password" name="contrasenia" required>
            <label for="contrasenia-conf">Confirmar contraseña:</label>
            <input type="password" name="contrasenia-conf" required>
            <div id="caja-alerta" class="caja-alerta"></div>
            <input type="submit" value="REGISTRO" class="bt-enviar">
        </form>
    </div>
</body>
</html>
